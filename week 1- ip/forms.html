<!DOCTYPE html>
<html lang="en">
<head>
        <title>HTML Forms</title>
</head>
<body>
    <form action="forms.html" method="GET">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email"  id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="search">search</label>
        <input type="search" name="search" id="search" placeholder="&#128269;">
        <br>
        <br>
        <label for="tel">phone Number</label>
        <input type="tel" name="phone" id="tel" placeholder="Enter your phone no.">
        <br>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="date">date</label>
        <input type="datetime=local"  id="date">
        <br>
        <br>
        <label for="color">Colors</label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="file">choose any image</label>
        <input type="file" multiple accept="images/*" id="file">
        <br>
        <br>
        <label for="check">check here</label>
        <input type="checkbox" name="check" id="check" checked>
        <br>
        <br>
        <label for="radio">check here</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <br>
        <label for="range">your ability</label>
        <input type="range" name="range" id="range">
        <br>
        <br>
        <label for="text">Message</label>
        <textarea type="text" id="text" cols="30" rows="5"></textarea>
        <br>
        <br>
        <label for="select">select true or false</label>
        <select name="select" id="select">
            <option value="True"> True</option>
            <option value="false">False</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
