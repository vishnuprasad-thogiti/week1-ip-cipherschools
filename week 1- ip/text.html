<!DOCTYPE html>
<html lang="en">
<head>
        <title>headings paragraphs and subscripts , superscripts</title>
</head>
<body>
    <p><em>Hello everyone ,</em></p>
    <h1>i am iron man</h1>
    <h2>i am iron man</h2>
    <h3>i am iron man</h3>
    <h4>i am iron man</h4>
    <h5>i am iron man</h5>
    <h6>i am iron man</h6>




    <!-- subscriptions -->

    <p>
    <strong>H<sub>2</sub>O</strong>>
        
    </p>

    <!-- superscripts -->
    
    <p>
       5<sup>3</sup> 
    </p>

</body>
</html>
