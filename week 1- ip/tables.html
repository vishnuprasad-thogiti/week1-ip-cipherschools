<!DOCTYPE html>
<html lang="en">
<head>
        <title>HTML Tables</title>
</head>
<body>
    <table>
        <!--table's title-->
        <thead>Table of content</thead>
        <!--table's body-->
        <tbody>
            <!--table row-->
            <tr>
                <!--table's column heading-->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>THing</th>
            </tr>
            <tr>
                <!--table data(column)-->
                <td>vishnu</td>
                <td>punjab</td>
                <td>cat</td>
                <td>mat</td>
            </tr>
            <tr>
                <td>anyone's name</td>
                <td>any place</td>
                <td>any thing</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
